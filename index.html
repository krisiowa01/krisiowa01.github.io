<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>KageWolffoto.com</title>
</head>

<body>
    <div class="banner">
        <h1>KageWolffoto</h1>
        <p>Capturing Moments, Creating Memories</p>
    </div>

    <div class="albums">

        <div class="album" data-target="travelGallery">
            <img src="/images/DSC03517.jpg" class="album-cover">
            <h2>Travel</h2>
        </div>

        <div class="album" data-target="portraitsGallery">
            <img src="/images/DSC03519.jpg" class="album-cover">
            <h2>Portraits</h2>
        </div>

        <div class="album" data-target="natureGallery">
            <img src="/images/DSC03581.jpg" class="album-cover">
            <h2>Nature</h2>
        </div>

        <div class="album" data-target="nevadaGallery">
            <img src="/images/DSC03534.jpg" class="album-cover">
            <h2>Nevada</h2>
        </div>

        <div class="album" data-target="iowaGallery">
            <img src="/images/DSC03536.jpg" class="album-cover">
            <h2>Iowa</h2>
        </div>

    </div>

    <div id="travelGallery" class="gallery">
        <div class="gallery-item">
            <img class="journal-image" src="/images/DSC03517.jpg" onclick="openModal('/images/DSC03517.jpg')">
        </div>
        <!-- Add more travel images here -->
    </div>

    <div id="portraitsGallery" class="gallery">
        <div class="gallery-item">
            <img class="journal-image" src="/images/DSC03519.jpg" onclick="openModal('/images/DSC03519.jpg')">
        </div>
        <!-- Add more portrait images here -->
    </div>

    <div id="natureGallery" class="gallery">
        <div class="gallery-item">
            <img class="journal-image" src="/images/DSC03581.jpg" onclick="openModal('/images/DSC03581.jpg')">
        </div>
        <!-- Add more nature images here -->
    </div>

    <div id="nevadaGallery" class="gallery">
        <div class="gallery-item">
            <img class="journal-image" src="/images/DSC03534.jpg" onclick="openModal('/images/DSC03534.jpg')">
        </div>
        <!-- Add more Nevada images here -->
    </div>

    <div id="iowaGallery" class="gallery">
        <div class="gallery-item">
            <img class="journal-image" src="/images/DSC03536.jpg" onclick="openModal('/images/DSC03536.jpg')">
        </div>
        <!-- Add more Iowa images here -->
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
