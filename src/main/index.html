<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KageWolffoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        
        .overlay-text {
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>KageWolffoto</h1>
            <p class="subtitle">Photography Portfolio</p>
        </header>
        
        <div id="gallery" class="gallery"></div>
        <div id="loading" class="loading">Loading gallery...</div>
    </div>

    <script>
        // Valley of Fire photo gallery
        const imageData = [
            { src: 'images/DSC03517.jpg', alt: 'Valley of Fire 1' },
            { src: 'images/DSC03519.jpg', alt: 'Valley of Fire 2' },
            { src: 'images/DSC03534.jpg', alt: 'Valley of Fire 3' },
            { src: 'images/DSC03536.jpg', alt: 'Valley of Fire 4' },
            { src: 'images/DSC03539.jpg', alt: 'Valley of Fire 5' },
            { src: 'images/DSC03544.jpg', alt: 'Valley of Fire 6' },
            { src: 'images/DSC03545.jpg', alt: 'Valley of Fire 7' },
            { src: 'images/DSC03563.jpg', alt: 'Valley of Fire 8' },
            { src: 'images/DSC03581.jpg', alt: 'Valley of Fire 9' },
            { src: 'images/DSC03594-3.jpg', alt: 'Valley of Fire 10' },
        ];

        document.addEventListener("DOMContentLoaded", function() {
            const gallery = document.getElementById("gallery");
            const loading = document.getElementById("loading");
            
            // Build gallery items
            imageData.forEach((image, index) => {
                const item = document.createElement("div");
                item.className = "gallery-item";
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.alt}" loading="lazy">
                    <div class="overlay">
                        <div class="overlay-text">${image.alt}</div>
                    </div>
                `;
                gallery.appendChild(item);
            });
            
            // Hide loading message
            loading.style.display = "none";
            
            console.log("Gallery loaded with " + imageData.length + " images");
        });
    </script>

</body>
</html>
